<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Craft Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÉ</text></svg>">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
        }

        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form > div {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .auth-error {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #fecaca;
            margin-bottom: 1rem;
        }

        .auth-success {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #a7f3d0;
            margin-bottom: 1rem;
        }

        .auth-link {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.5rem;
            text-align: center;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .auth-link-primary {
            background: none;
            border: none;
            color: #2563eb;
            cursor: pointer;
            font-weight: 600;
            padding: 0;
        }

        .auth-link-primary:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Role Selector */
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .role-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .role-option:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .role-option.active {
            border-color: #2563eb;
            background: #dbeafe;
        }

        .role-icon {
            font-size: 2rem;
        }
        
        /* User Badge */
        .user-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 0.875rem;
        }
        
        /* Responsive Auth */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>

<script src="auth-ui.js"></script>
