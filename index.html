<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Performance Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÉ</text></svg>">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://www.gstatic.com">
</head>
<body>
    <div id="root">
        <!-- Loading screen -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; gap: 1rem;">
            <div class="loading-spinner"></div>
            <p style="color: #6b7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;">Loading PerformanceDB...</p>
        </div>
    </div>
    
    <!-- Load libraries in correct order -->
    <!-- 1. React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Firebase SDK v9 (compat mode) - REGULAR SCRIPT, NOT BABEL -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- 3. Firebase Configuration - REGULAR SCRIPT -->
    <script src="firebase-config.js"></script>
    
    <!-- 4. Recharts with dependencies -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    
    <!-- 5. Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- 6. Your application - ONLY THIS NEEDS BABEL -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
